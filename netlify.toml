# Netlify configuration for Baby Bird - Optimized
[build]
  publish = "dist"
  command = "pip install pygame pygbag pillow && python -m pygbag --template index.html --icon flappy.ico main.py"

[build.environment]
  PYTHON_VERSION = "3.11"
  PIP_CACHE_DIR = "/opt/build/cache/pip"

# Build caching for faster deploys
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Headers for WebAssembly support
[[headers]]
  for = "*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"

[[headers]]
  for = "*.html"
  [headers.values]
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build dependencies
[build.dependencies]
  python = "3.11"
  
# Environment variables for build
[context.production.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.11"
  
# Enable forms (if needed for feedback)
[build.processing]
  skip_processing = false